<!DOCTYPE html>
<html ng-app="root" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

  <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript">
  </script>
  <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">

  <script type="text/javascript">
    var app = angular.module('webixApp', ["webix"]);
  </script>
</head>

<body>

  <div webix-ui type="space">
    <div height="35">Header {{app}}</div>
    <div view="cols" type="wide" margin="10">
      <div width="200">
        <input type="text" placeholder="Type something here" ng-model="app">
      </div>
      <div view="resizer"></div>
      <div view="tabview">
        <div header="Tab1">
          1. Some content here
        </div>
        <div header="Tab2">
          2. Other content here
        </div>
      </div>
    </div>
    <div height="35">Footer</div>
  </div>

</body>

</html>
